name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build and test
      run: ./mvnw clean package
    - name: Build the Docker image
      run: | 
        docker build -t robdillon/demoapp1 .
        docker tag my-spring-boot-app my-docker-registry/robdillon/demoapp1
        docker push my-docker-registry/robdillon/demoapp1

